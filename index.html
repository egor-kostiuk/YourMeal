<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YourMeal</title>

    <!-- FAVICON -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="icon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="icon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="icon/favicon-16x16.png"
        />
        <link rel="manifest" href="icon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="icon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="theme-color" content="#ffffff" />

    <!-- Fonts preload -->
        <link rel="preload" href="fonts/nunito-v25-cyrillic_latin-regular.woff2" as="font" crossorigin>
        <link rel="preload" href="fonts/nunito-v25-cyrillic_latin-600.woff2" as="font" crossorigin>
        <link rel="preload" href="fonts/nunito-v25-cyrillic_latin-800.woff2" as="font" crossorigin>

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

    <!-- Header -->
        <header class="header">

            <div class="container header__container">  
                <svg class="header__logo" viewBox="0 0 199 44" role="img" aria-label="Логотип YourMeal">
                    <use href="img/sprite.svg#logo" />
                </svg>

                <div class="header__title-container">
                    <h1 class="header__title">
                        <span class="header__title-text">Только самые</span>
                        <span class="header__title-text header__title-text_red">сочные бургеры!</span>
                    </h1>

                    <p class="header__appeal">Бесплатная доставка от 599₴</p>
                </div>
            </div>

        </header>

    <!-- Main -->
        <main>

        <!-- Navigation -->
            <nav class="navigation">
                <div class="container navigation__container">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_burger navigation__button_active">Бургеры</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_snack">Закуски</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_hot-dog">Хот-доги</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_combo">Комбо</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_shawarma">Шаурма</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_pizza">Пицца</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_wok">Вок</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_desert">Десерты</button>
                        </li>
                        <li class="navigation__item">
                            <button class="navigation__button navigation__button_sauce">Соусы</button>
                        </li>
                    </ul>
                </div>
            </nav>

        <!--  -->
            <section class="catalog">
                <h2></h2>
            </section>

        </main>
    </body>
</html>
